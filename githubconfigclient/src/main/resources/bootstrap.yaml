#从远程服务器中读取配置文件
spring:
  cloud:
    config:
      name: config-client  #在eureka上的注册名称，远程配置文件名称与它相同。
      label: master
      discovery:
        enabled: true
        service-id: config-server  #注册中心的config server名字

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
